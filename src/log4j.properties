log4j.rootLogger=OFF,Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-6p [%c] - %m%n
## %d:Date %t:thread %p:log level  -6:length=6 and align=right %c:class's fullName %m detail message %n turn next line
log4j.logger.org.quartz=OFF
log4j.logger.org.springframework=OFF
log4j.logger.org.mybatis=OFF
log4j.logger.com.mchange=OFF




